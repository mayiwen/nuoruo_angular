<div class="mask"></div>
<div  class="box"> 
  <h3 *ngIf="messageSave.title">{{messageSave.title}}</h3>
  <p *ngIf="messageSave.message" style="margin-bottom: 0px; word-break: break-all; text-align: left;">{{messageSave.message}}</p>
  <br>
  <div style="text-align: right; ">
    <nr-button (click)="sure()">确定</nr-button>
    <nr-button (click)="cancel()" style="margin-left: 10px;">取消</nr-button>
  </div>
</div>
