<div style="position: relative; display: inline-block;" >
  <nr-input [(ngModel)]="showAndSearchValue" w="150" placeholder="请选择" [name]="name" (ngModelChange)="inputChangeFn($event)" (click)="$event.stopPropagation(); flagShow = true"></nr-input>
  <div class="title" *ngIf="flagShow" style="max-height: 200px; overflow: auto;">
    <div *ngFor="let item of optionList;" (click)="select(item)" >
      <nr-button w="300" [title]="item.o[v]"> {{item.o[v]}}</nr-button>
    </div>
  </div>
</div>
