<h2>取色板</h2>
<div style="display: flex">
  <div style="flex: 1">
    <div
      *ngFor="let item of arr3"
      style="width: 100%; height: 40px; margin-bottom: 3px; color: #9b89d1"
      [ngStyle]="{ 'background-color': '#' + item }"
    >
      {{ item }}
    </div>
  </div>
  <div style="flex: 1">
    <div
      *ngFor="let item of arr4"
      style="width: 100%; height: 40px; margin-bottom: 3px; color: #6f4fc9"
      [ngStyle]="{ 'background-color': '#' + item }"
    >
      {{ item }}
    </div>
  </div>
</div>
